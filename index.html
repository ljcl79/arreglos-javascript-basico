<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 5vh;;
        }
    </style>
</head>
<body>
    <div style="display:flex">
        <div style="width: 10vw;">
            Arreglo original:
        </div>
        <div id="original" style="width: 30vw;">
    
        </div>
    </div>
    <div style="display:flex">
        <div style="width: 10vw;">
            M√©todo:
        </div>
        <div style="width: 40vw;">
            <select name="metodo" id="metodo">
                <option value="push">push o Agregar elemento al final</option>
                <option value="unshift">unshift o Agregar elemento al inicio</option>
                <option value="pop">pop o Eliminar elemento al final</option>
                <option value="shift">shift o Eliminar elemento al inicio</option>
                <option value="includes">includes para saber si existe un elemento dentro de arreglo</option>
                <option value="findIndex">findIndex para saber la posici√≥n de un elemento</option>
                <option value="filter">filter para obtener un nuevo arreglo con los elementos buscados</option>
            </select>
        </div>
        <div style="width: 20vw;">
            <input id="parametro" placeholder="Par√°metro del m√©todo"/>
        </div>
        <div style="width: 40vw;">
            <button onclick="ejecutaMetodo()">Ejecutar operaci√≥n</button>
        </div>
    </div>
    <div style="display:flex">
        <div style="width: 10vw;">
            Resultado:
        </div>
        <div id="resultado" style="width: 30vw;">
    
        </div>
    </div>
    <script>
        const arregloOriginal = ['üçî','üçï','üåÆ','üçó','üçß','üéÇ','üç™','üéÇ','üçÆ'];

        function mostrarArreglo(valor) {
            document.querySelector('#resultado').innerHTML = valor;
        }

        function ejecutaMetodo() {
            const metodo = document.querySelector('#metodo').value;
            const parametro = document.querySelector('#parametro').value;
            
            if (metodo == 'push') {
                arregloOriginal.push(parametro);
                mostrarArreglo(arregloOriginal.toString());
            } else if (metodo == 'unshift') {
                arregloOriginal.unshift(parametro);
                mostrarArreglo(arregloOriginal.toString());
            } else if (metodo == 'pop') {
                arregloOriginal.pop();
                mostrarArreglo(arregloOriginal.toString());
            } else if (metodo == 'shift') {
                arregloOriginal.shift();
                mostrarArreglo(arregloOriginal.toString());
            } else if (metodo == 'includes') {
                const existe = arregloOriginal.includes(parametro);
                mostrarArreglo(existe);
            } else if (metodo == 'findIndex') {
                const posicion = arregloOriginal.findIndex((e) => e === parametro);
                mostrarArreglo(posicion);
            } else if (metodo == 'filter') {
                const arregloFiltrado = arregloOriginal.filter((e) => e === parametro);
                mostrarArreglo(arregloFiltrado);
            }
        }

        document.querySelector('#original').innerHTML = arregloOriginal.toString();
    </script>
</body>
</html>
